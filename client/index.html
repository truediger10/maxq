<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ... existing head elements ... -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaxQ Collective</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="assets/images/logo.png" type="image/png">

  <!-- Meta Tags -->
  <meta name="description" content="MaxQ Collective blends space exploration with modern style, offering rocket launch schedules, space news, and community engagement.">
  <meta name="keywords" content="MaxQ Collective, Space Exploration, Rocket Launches, Space News, Modern Space Fashion">
  <meta name="author" content="MaxQ Collective">

  <!-- External CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header id="home">
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#launch-schedule">Launch Schedule</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#community">Community</a></li>
      </ul>
    </nav>
    <div class="banner">
      <img src="assets/images/logo.png" alt="MaxQ Collective Logo">
      <div class="launch-summary">
        <h1 id="mission-name">Upcoming Launch: <span id="launch-name">Loading...</span></h1>
        <p id="rocket-name"><strong>Rocket:</strong> <span id="rocket">Loading...</span></p>
        <p id="launch-date"><strong>Date/Time:</strong> <span id="date">Loading...</span></p>
        <p>Countdown: <span id="main-timer">Loading...</span></p>
      </div>
    </div>
  </header>

  <main role="main">
    <section id="launch-schedule">
      <h2>Launch Schedule</h2>
      <!-- Search Input -->
      <input type="text" id="search-input" placeholder="Search launches..." />

      <!-- Loading Indicator -->
      <div id="loading-indicator" style="display: none;">Loading launches...</div>

      <ul id="launch-list" aria-live="polite" aria-busy="true"></ul>
    </section>
  </main>

  <footer id="footer">
    <p>&copy; 2024 MaxQ Collective. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script src="js/script.js"></script>
</body>

</html>
